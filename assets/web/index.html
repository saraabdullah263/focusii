<!DOCTYPE html>
<html lang="en">
<head>
    <title>Interactive Video</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="video-frame">
            <video id="video">
                <source src="shapesB1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>

            <div id="questionOverlay" style="display:none;">
                <div class="questionBox" id="questionBox">
                    <div id="questionContent"></div>
                </div>
            </div>
        </div>
    </div>

    <button id="exit-btn" class="exit-btn">Exit</button>

    <div class="intro-overlay">
        <h1>Welcome.</h1>
        <p>Please, Open your camera to evaluate visual focus.</p>
        <button id="start-with-camera">Open Camera & Start</button>
        <button id="start-without-camera">Dismiss</button>
    </div>

    <div class="congrats-overlay hidden">
        <h1>ðŸŽ‰ Congratulations! ðŸŽ‰</h1>
        <p>You answered <span id="correct-answers">0</span> questions of 5</p>
        <button id="exit">Exit</button>
    </div>

    <div class="over-overlay hidden">
        <h1>Game Over!</h1>
        <p>You answered <span id="correct-answers">0</span> questions of 5</p>
        <button>Try Again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
